<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator Layout - SBW</title>

	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<div class="calculator">
		<div class="calculator-screen">
			<div id="display">
				
			</div>
		</div> <!-- end calculator-screen container -->
		
		<div class="key-wrapper">
			<div class="row">
				<div id="clear" class="keys special">CLEAR</div>

			</div> <!-- end row 1 container -->
			<div class="row-1">
				<div class="keys">7</div>
				<div class="keys">8</div>
				<div class="keys">9</div>
				<div class="keys">/</div>
			</div> <!-- end row 1 container -->

			<div class="row-2">
				<div class="keys">4</div>
				<div class="keys">5</div>
				<div class="keys">6</div>
				<div class="keys">*</div>
			</div> <!-- end row 2 container -->

			<div class="row-3">
				<div class="keys">1</div>
				<div class="keys">2</div>
				<div class="keys">3</div>
				<div class="keys">-</div>
			</div> <!-- end row 3 container -->	

			<div class="row-4">
				<div class="keys">0</div>
				<div class="keys">.</div>
				<div class="keys">=</div>
				<div class="keys">+</div>
			</div> <!-- end row 4 container -->	

		</div> <!-- end key-wrapper -->			
		
	</div> <!-- end calculator container -->

    <!-- ============================= -->
    <!-- All your JavaScript comes now -->
    <!-- ============================= -->
    
    <!-- JQuery Call -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>	

    <!-- Custom Scripts -->
    <script src="js/scripts.js"></script>    
	
</body>
</html>
